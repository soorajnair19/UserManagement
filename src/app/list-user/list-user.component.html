<br> <br>
<div class="col-lg-12">
<h2> User Details</h2>
<br>

<button class="btn btn-success" (click)="addUser()">Add User</button> &nbsp;

<button class="btn btn-danger" (click)="logOutUser()">Log Out</button> 
<br> <br>

<table class="table table-striped table-responsive table-hover">
<thead>
<th class="text-hide">Id</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Action</th>
  </thead>

<tbody>
<tr *ngFor="let user of users">
<td class="text-hide">{{user.id}}</td>
<td>{{user.firstName}}</td>
<td>{{user.lastName}}</td>
<td>{{user.email}}</td>

<td>
<button class="btn btn-danger" (click)="deleteUser(user)">Delete </button> &nbsp;&nbsp;
  </td>

  <td>
      <button class="btn btn-danger" (click)="editUser(user)">Edit </button> &nbsp;&nbsp;
        </td>



</tr>

<tr *ngIf="!users || users.length == 0">
<th colspan="5">

  <p class="text-center text-danger" >
    Sorry, no users available!
  </p>
</th>

</tr>


</tbody>




</table>
</div>
